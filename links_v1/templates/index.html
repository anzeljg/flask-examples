{% extends "base.html" %}

{% block title %}Links.app &middot; Index{% endblock %}

{% block content %}
    <div class="col-md-6 offset-md-3 mt-3">
        <div class="card">
            <div class="card-header text-white bg-dark">
                <h3 class="pt-2">URL Shortener</h3>
            </div>

            <div class="card-body">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {{ form.long.label }}
                        {{ form.long(class='form-control') }}
                    </div>
					{{ form.submit(class='btn btn-dark') }}
				</form>
            </div>
        </div>
    </div>
{% endblock %}
